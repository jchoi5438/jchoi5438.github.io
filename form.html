<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Forms</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form action="register_account.html" method="post" id="registration_form">

        <fieldset>
            <legend>Registration Information</legend>
                <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email"
                        autofocus required autocomplete="on"><br>
                <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required
                        placeholder="At least 6 letters or numbers" 
                        pattern="[a-zA-Z0-9]{6,}"
                        title="Must be at least 6 alphanumeric characters">
                <br>
                <label for="verify">Verify Password:</label>
                    <input type="password" name="verify" id="verify" required><br>
        </fieldset>

        <fieldset>
            <legend>Member Information</legend>
                <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name"
                        required autocomplete="on"><br>        
                <label for="state">State:</label>
                    <input type="text" name="state" id="state" required 
                        maxlength="2" 
                        placeholder="2-character code"
                        autocomplete="on"><br>
                <label for="zip">ZIP Code:</label>
                    <input type="text" name="zip" id="zip" required
                        placeholder="5 or 9 digits" 
                        pattern="^\d{5}(-\d{4})?$"
                        title="Either 5 or 9 digits"
                        autocomplete="on"><br>
                <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone"
                        placeholder="999-999-9999" 
                        pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                        title="Must be 999-999-999 format"
                        autocomplete="on"><br>
        </fieldset>

        <fieldset>
            <legend>Membership Information</legend>
                <label for="membership_type">Membership Type:</label>
                    <input type="text" name="membership_type" id="membership_type">
                        <datalist id="membership_type">
                            <option value="Junior">
                            <option value="Regular">
                            <option value="Charter">
                        </datalist>
                <label for="starting_date">Starting Date:</label>
                    <input type="date" name="starting_date" id="starting_date">
                <label for="tickets_for_guests">Tickets for Guests:</label>
                    <input type="number" name="tickets_for_guests" id="tickets for guests">
        </fieldset>

        <fieldset>
            <legend>How Did You Hear About Us?</legend>
            <label for="search_engine">Search Engine</label>
                <input type="checkbox" name="search_engine" id="search_engine"><br />
            <label for="social_media">Social Media</label>
                <input type="checkbox" name="social_media" id="social_media"><br />
            <label for="email">E-Mail</label>
                <input type="checkbox" name="email" id="email"><br />
            <label for="Friend or Colleague">Friend or Colleague</label>
                <input type="checkbox" name="friend_or_colleague" id="friend_or_colleague"><br />
        </fieldset>

        <fieldset>
            <legend>Comments</legend>
                <input type="text" id="comment-box" placeholder="If you have any comments, please enter them here.">
                <ul id="unordered">
        </fieldset>

    </form>
</body>
</html>
